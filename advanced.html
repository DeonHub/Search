<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="nav">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Search</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="image.html">Image</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="">Advanced</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>

            <div class="main">
              <div class="text">
                <h5>Advanced Search</h5>
              </div><hr>
              
              <div class="form">
                <p>Find Pages with....</p>
                <form action="https://www.google.com/search">

                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm">
                      <input type="text" name="as_q" class="form-control" id="inputPassword" placeholder="Type the important words: tri-colour rat terrier">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                      <input type="text" name="as_epq" class="form-control" id="inputPassword" placeholder="Put exact words in quotes: 'rat terrier' ">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" name="as_oq" class="form-control" id="inputPassword" placeholder="Type OR between all the words you want: miniature OR standard">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" name="as_eq" class="form-control" id="inputPassword" placeholder="Put a minus sign just before words that you don't want: -rodent, -'Jack Russel'">
                    </div>

                    <div class="col-sm-10">
                      <input hidden name="as_qdr" value="all">
                    </div>

                    <div class="col-sm-10">
                      <input  hidden name="as_occt" value="any">
                    </div>

                    <div class="col-sm-10">
                      <input  hidden name="safe" value="images">
                    </div>
                  </div>

                  <div>
                    <input  class="btn btn-sm btn-primary" type="submit" value="Advanced Search">
                  </div>
                </form>

              </div>
   
            </div>
        </div>
      
 
    </body>
</html>
